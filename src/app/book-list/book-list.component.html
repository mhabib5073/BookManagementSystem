<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col ">
                <h1 class="text-center">Create New Book</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)] = "newBookTitle" placeholder="title">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)] = "newBookAuthor" placeholder="author">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click) = "addBook()">Add</button>
            </div>
        </div>
    </div>
    <h2 class="text-center mt-5">Books</h2>
</div>

<ul>

    <li *ngFor="let book of books; index as i">
        {{ book.title }} {{ book.author }}
        <button (click)="deleteBook(i)">Delete</button>
    </li>
